name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      id: setup-java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # This is the Maven Verify step
    - name: Maven Verify
      id: maven_verify
      run: ./mvnw verify

    - name: Extract version and prepare artifact name 
      id: extract_step
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        SHORT_SHA=$(git rev-parse --short HEAD)
        ARTIFACT_NAME="petclinic-${VERSION}-${SHORT_SHA}.jar"
        echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.extract_step.outputs.artifact_name }}
        path: target/*.jar
        retention-days: 30

    - name: Set build status
      id: build_status
      run: |
        if [ "${{ steps.maven_verify.outcome }}" == "success" ]; then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
          exit 1
        fi        

    - name: Generate build metadata
      run: |
        cat > build-metadata.json << EOF
        {
          "version": "${{ steps.extract_step.outputs.version }}",
          "gitSha": "${{ steps.extract_step.outputs.full_sha }}",
          "gitShortSha": "${{ steps.extract_step.outputs.short_sha }}",
          "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "javaVersion": "${{ steps.setup-java.outputs.java-version || '17' }}",
          "buildStatus": "${{ steps.build_status.outputs.status }}",
          "buildNumber": "${{ github.run_number }}",
          "buildId": "${{ github.run_id }}",
          "branch": "${{ github.ref_name }}",
          "commitMessage": $(echo '${{ github.event.head_commit.message }}' | jq -Rs .),
          "actor": "${{ github.actor }}"
        }
        EOF
        cat build-metadata.json

    - name: Upload build metadata
      uses: actions/upload-artifact@v4
      with:
        name: build-metadata
        path: build-metadata.json
        retention-days: 30
